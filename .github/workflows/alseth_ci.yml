name: Alseth Engine CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    name: Build & Check Logic
    runs-on: ubuntu-latest

    steps:
    # 1. Baixa seu código
    - uses: actions/checkout@v4
    
    # 2. Configura o Java 17
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    # 3. Configura o Gradle Profissional (A Cura do Erro 403)
    # Esta action baixa uma versão segura do Gradle e configura o cache automaticamente.
    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v3
      with:
        gradle-version: '8.5' # Forçamos uma versão moderna e estável

    # 4. Roda os testes e o build (usando o gradle configurado acima)
    - name: Build & Test
      run: gradle build --info