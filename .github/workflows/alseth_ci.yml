name: Alseth Engine CI

# Quando rodar?
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    name: Build & Check Logic
    runs-on: ubuntu-latest

    steps:
    # 1. Baixa seu código
    - uses: actions/checkout@v4
    
    # 2. Instala o Java 17 (Padrão moderno e compatível com seu build.gradle.kts)
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    # --- MUDANÇA AQUI ---
    # Removemos o "chmod" porque não estamos usando o wrapper local.
    # Usamos o comando global "gradle" em vez de "./gradlew"
      
    # 3. Roda os testes unitários
    - name: Run Alseth Tests
      run: gradle test --info
      
    # 4. Compila o projeto
    - name: Build Project
      run: gradle build -x test